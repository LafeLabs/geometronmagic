<div><canvas id = "maincanvas"></canvas></div>

<script>

mainsize = 100;
if(innerWidth>innerHeight){
    mainsize = innerHeight - 100;
}
else{
    mainsize = innerWidth - 100;
}

maincanvas = document.getElementById("maincanvas");
var mainGVM = new GVM(maincanvas,mainsize,mainsize);
mainGVM.unit = 0.15*mainsize;
mainGVM.style.color1 = "#00ff00";
mainGVM.style.fill1 = "#00ff00";

sigil = "0321,0306,0350,0330,0340,0331,0331,0340,0330,0335,0330,0340,0331,0331,0340,0330,0335,0330,0340,0331,0331,0340,0330,0335,0330,0340,0331,0331,0340,0330,0335,0330,0340,0331,0331,0340,0330,0335,0330,0340,0331,0331,0340,0330,0334,0334,0334,0334,0334,";


n = Math.round(Math.random()*11) + 1;//roll a D12 zodiak
m = Math.round(Math.random()*11) + 1;//roll a D12 zodiak

//rotate to the right by n
for(var index = 0;index < n;index++){
    sigil += "0335,";
}
//go out from center
sigil += "0330,";
//rotate to the right by m
for(var index = 0;index < m;index++){
    sigil += "0335,";
}
//start the first path
sigil += "0366,";
//rotate back left by m
for(var index = 0;index < m;index++){
    sigil += "0334,";
}
//move back into center
sigil += "0331,";
//rotate back left by n
for(var index = 0;index < n;index++){
    sigil += "0334,";
}
//choose the next location and angle
n = Math.round(Math.random()*11) + 1;//roll a D12 zodiak
m = Math.round(Math.random()*11) + 1;//roll a D12 zodiak
//rotate right by n
for(var index = 0;index < n;index++){
    sigil += "0335,";
}
//move out from center
sigil += "0330,";
//move right by m
for(var index = 0;index < m;index++){
    sigil += "0335,";
}
//terminate the first curve
sigil += "0367,";


numcurves = 10;
for(var curveindex = 0;curveindex < numcurves;curveindex++){
    //rotate by 180 degrees which is 6 steps
    sigil += "0335,0335,0335,0335,0335,0335,";
    //start curve
    sigil += "0366,";
    //another 180 degrees
    sigil += "0335,0335,0335,0335,0335,0335,";
    //unwind m
    for(var index = 0;index < m;index++){
        sigil += "0334,";
    }
    sigil += "0331,";
    //unwind n
    for(var index = 0;index < n;index++){
        sigil += "0334,";
    }
    
    n = Math.round(Math.random()*11) + 1;//roll a D12 zodiak
    m = Math.round(Math.random()*11) + 1;//roll a D12 zodiak
    
    //rotate to the right by n (inside second curve)
    for(var index = 0;index < n;index++){
        sigil += "0335,";
    }
    //go out from center
    sigil += "0330,";
    //rotate to the right by m
    for(var index = 0;index < m;index++){
        sigil += "0335,";
    }
    //terminate second curve
    sigil += "0367,";

}

mainGVM.drawGlyph(sigil);

</script>
