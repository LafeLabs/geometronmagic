<body>
<table>
    <tr>
        <td>string in:</td>
        <td>
            <input id = "ascii"/>
        </td>
    </tr>
    <tr>
        <td>bytecode out:</td>
        <td>
            <input id = "bytecode"/>
        </td>
    </tr>
</table>
    

<script>

bytecode = "";
document.getElementById("ascii").value ="";
document.getElementById("bytecode").value ="";

document.getElementById("ascii").onchange = function(){
    ascii= this.value;
    bytecode = "0532,";
    for(var index = 0;index < ascii.length;index++){
        sixtyfours = (ascii.charCodeAt(index)&0700)>>6;
        eights = (ascii.charCodeAt(index)&070)>>3;
        ones = ascii.charCodeAt(index)&07;
        
        addDigit(sixtyfours);
        addDigit(eights);
        addDigit(ones);
        bytecode += "0531,";
    }
    bytecode += "0533,";
    document.getElementById("bytecode").value = bytecode;
}

function addDigit(digit){
    if(digit == 0){
        bytecode += "0520,0530,";
    }
    if(digit == 1){
        bytecode += "0521,0530,";
    }
    if(digit == 2){
        bytecode += "0522,0530,";
    }
    if(digit == 3){
        bytecode += "0523,0530,";
    }
    if(digit == 4){
        bytecode += "0524,0530,";
    }
    if(digit == 5){
        bytecode += "0525,0530,";
    }
    if(digit == 6){
        bytecode += "0526,0530,";
    }
    if(digit == 7){
        bytecode += "0527,0530,";
    }
    
}

</script>
